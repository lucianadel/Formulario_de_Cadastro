<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome</label> 
        <input type="text" id="nome" placeholder="Digite seu nome"/> <br/>
         
        <label for="email">Email</label> 
        <input type="email" id="email"placeholder=" Digite seu email"/> <br/>
        <label for="senha">Senha</label>
        <input type="password" id="senha"placeholder=" Digite sua senha senha"/> <br/>
        <label for="Cadastrar" id="cadastrar">Cadastrar</label>
        <button type="submit" id="enviar">Enviar</button> 
        <button type="submit" id="limpar">Limpar</button> 


    </form>
    
</body>
</html>
